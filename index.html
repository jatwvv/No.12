<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Chat App</title>
</head>
<body>
    <div class="container">
        <div class="purple">
            <div class="phone">
                <div class="header">
                    <img class="icon" src="images/chevron-right-solid.svg" alt="">
                    <div class="person">
                        <img class="avater" src="images/avatar.jpg" alt="">
                        <div class="info">
                            <h3 class="name">Samuel Green</h3>
                            <p class="walk">Available to Walk</p>
                        </div>
                        <img class="dots" src="images/ellipsis-vertical-solid.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
